            <div class="intro-text">
                <h6>这个世界还会好么？</h6>
                <p>我可能不是第一个患有重度斯德哥尔摩综合征的设计师。事实上我抵触这种软件行业带给设计师的极度压抑环境，无处宣泄。我相信一切产品的本愿都是由心而发，只是太多时候并不是每个人都能接受过程中的不完美。"软件只是一系列没有终点的过程"，我想只有诚实面对这一最大的不完美，才不会让努力成为我们前进路上的阻碍。</p>
            </div>

        </div>
    </div>

</div>
