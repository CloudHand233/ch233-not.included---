<!DOCTYPE html>
<html lang="zh-cmn-Hans-CN">
<head>
    <meta charset="UTF-8">
    <title>ch233-not.included-FRAME</title>
    <!-- main style sheet *necessary -->
    <link rel="stylesheet" href="../css/ch233-frame.mini.css">
</head>
<body>

<!-- 基本结构，page 是最外层结构，一个页面上可以有多个 page *必须 -->
<div class="page">

    <!-- header 部分，包含导航和 logo -->
    <div class="header">
        header
    </div>

    <!-- side 部分，左侧菜单区域 -->
    <div class="side">Side Bar</div>

    <!-- container 是主体内容区域 -->
    <div class="container">
        container
    </div>

    <!-- footer 是底部，链接 or 版权区域 -->
    <div class="footer">
        <div class="content-block">footer</div>
    </div>

</div>

<!--Elements UED ch233.js-->
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../js/ch233.min.js"></script>

</body>
</html>
