<!DOCTYPE html>
<html lang="zh-cmn-Hans-CN">
<head>
    <meta charset="UTF-8">
    <title>ch233-smile</title>
    <!-- main style sheet *necessary -->
    <link rel="stylesheet" href="css/ch233.mini.css">
</head>
<body>

<!-- 基本结构，page 是最外层结构，一个页面上可以有多个 page *必须 -->
<div class="page">

    <!-- header 部分，包含导航和 logo -->
    <div class="header header-ufo">
        <div class="header-nav">
            <!--<div class="nav-logo"><img src="img/logo_650x270_white_shadow.png"></div>-->
            <ul class="nav-list nav-list-right">
                <li class="active"><a href="#">首页</a></li>
                <li><a href="#">快速起步</a></li>
                <li><a href="#">全局 CSS 样式</a></li>
                <li><a href="#">JavaScript 脚本</a></li>

                <li><a href="https://github.com/CloudHand233/ch233-smile---"><img src="img/github_64x.png">GitHub</a></li>
            </ul>
        </div>
    </div>

    <!-- cover 部分，滚动图或静态图 -->
    <div class="cover">
        <div class="cover-img">
            <div class="cover-logo"><img src="img/cover_logo.png"></div>
        </div>
    </div>

    <!-- container 是主体内容区域 -->
    <div class="container wrapper-padded">
        <div class="card elevation-2">
            <div class="card-headline">this is a card.</div>
            <div class="btn-gp">
                <div class="btn character-5">
                    <a href="#">BUTTON</a>
                </div>
                <div class="btn character-5">
                    <a href="#">BUTTON</a>
                </div>
            </div>
            <div class="btn-gp-inline">
                <div class="btn character-5">
                    <a href="#">BUTTON</a>
                </div>
                <div class="btn character-5">
                    <a href="#">BUTTON</a>
                </div>
                <div class="btn btn-inline btn-primary character-5">
                    <a href="#">BUTTON</a>
                </div>
            </div>
            <div class="btn btn-inline btn-secondary character-5">
                <a href="#">BUTTON</a>
            </div>
            <div class="btn btn-inline btn-less character-5">
                <a href="#">BUTTON</a>
            </div>
            <!-- 一个空白的 input -->
            <div class="input-text">
                <input type="text">
            </div>
            <div class="input-text character-22 input-inline">
                <input type="text">
            </div>
            <div class="input-text character-22 input-inline">
                <input type="text">
            </div>
            <!-- 添加 icon 的 input -->
            <div class="input-icon character-22">
                <i class="material-icons">email</i>
                <input type="text">
            </div>
            <!-- 添加 icon 的 input -->
            <div class="form-gp-inline">
                <div class="input-icon character-22 form-inline">
                    <i class="material-icons">email</i>
                    <input type="text">
                </div>
                <div class="input-icon character-22 form-inline">
                    <i class="material-icons">face</i>
                    <input type="text">
                </div>
            </div>

        </div>
    </div>

    <!-- footer 是底部，链接 or 版权区域 -->
    <div class="footer">
        <div class="content-block">footer</div>
    </div>

</div>

<!--Elements UED ch233.js-->
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/ch233.min.js"></script>

</body>
</html>
